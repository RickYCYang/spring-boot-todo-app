spring.application.name=springboot-todo-management

# mysql setting
spring.datasource.url=jdbc:mysql://localhost:3306/todo_management?useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
# for creating MySQL SQL statement
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# none, create-only, drop, create, create-drop, validate, update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
